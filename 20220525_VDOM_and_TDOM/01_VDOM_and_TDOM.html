<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <title>对比虚拟DOM与真实DOM</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </header>
    <body>
        <!--准备好一个容器-->
        <div id="container"></div>
        <!--jsx, 此处的type必须为 text/bael-->
        <script type="text/babel">
            //1. 创建一个虚拟DOM
            let VDOM = <h1>hello React2</h1>
            //2. 让React将虚拟DOM——VDOM转为真实DOM，渲染到页面
            ReactDOM.render(VDOM, document.getElementById('container'))

            console.log(typeof VDOM)   //object
            console.log(VDOM instanceof Object)    //true
            
            //对比虚拟DOM与真实DOM
            const TDOM = document.getElementById('container')
            console.log('虚拟DOM', VDOM)
            console.log('真实DOM', TDOM)
            /**
             * 关于虚拟DOM和真实DOM
             * 1. 虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React在用的，无需真实DOM上那么多的属性
             * 2. 虚拟DOM最终一定会转化为真实DOM放入页面
             **/
        </script>
    </body>
</html>
